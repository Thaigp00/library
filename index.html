<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./book.svg">
</head>
<body>
    <nav>
        <h1 class="title">Your Personal Library</h1>
        <button type="button" class="open-form">+</button>
    </nav>
    <div class="books"></div>
    <dialog>
        <form action="#" method="dialog">
            <h1>Add a new book</h1>
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </li>
                <li>
                    <label for="pages">How many pages?</label>
                    <input type="number" name="pages" id="pages">
                </li>
                <li>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </li>
                <li>
                    <button type="button" class="submit-btn">Add</button>
                </li>
                <button type="button" class="close-form">âœ–</button>
            </ul>
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
